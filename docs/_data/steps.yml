# _data/steps.yml

step1_description: >-
  Connect your preferred sensor to the sensor port. If you wish to use the built-in accelerometer, leave the sensor port empty. Then, turn the Smart Motor ON!

step2_description: >-
  Navigate to + mode using the side buttons. Add motor position and sensor reading pairings to create data for the Smart Motor.

step3_description: >-
  Enter play mode and observe how the motor moves according your sensor inputs.

step4_description: >-
  Build something and Have Fun!!
