<!-- _layouts/default.html -->
<!DOCTYPE html>
<html lang="en">

<!-- Update this in your _layouts/default.html -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>

  <!-- Fix 1: Add explicit baseurl to CSS path -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">

  <!-- Debugging CSS path -->
  <script type="text/javascript">
    console.log("CSS path: {{ site.baseurl }}/assets/css/main.css");
  </script>
  <style>
      /* Emergency CSS test */
      body {
        border: 5px solid red !important;
      }

      .features-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
      }

      .feature-item {
        border: 1px solid #ddd;
        overflow: hidden;
      }

      .feature-image {
        height: 120px;
        overflow: hidden;
      }

      .feature-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Add other critical CSS from your main.css file here */
    </style>
  <script src="{{ '/assets/js/main.js' | relative_url }}" defer></script>
</head>

<body>

  <header class="site-header">
    <div class="container">
      <div class="logo">Smart Motors</div>
      <nav class="main-nav">
        <ul>
          <li><a href="{{ site.baseurl }}/">Home</a></li>
          <li><a href="{{ site.baseurl }}/research/">Research</a></li>
          <li><a href="{{ site.baseurl }}/resources/">Resources</a></li>
          <li><a href="{{ site.baseurl }}/contact/">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="site-content">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>Â© {{ site.time | date: '%Y' }} Smart Motors</p>
    </div>
  </footer>
</body>
</html>
