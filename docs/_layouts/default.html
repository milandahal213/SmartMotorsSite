<!-- _layouts/default.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <!-- Favicon links -->
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/favicon-32x32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/images/favicon-16x16.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/apple-touch-icon.png' | relative_url }}">
  <link rel="manifest" href="{{ '/assets/images/site.webmanifest' | relative_url }}">

  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <script src="{{ '/assets/js/main.js' | relative_url }}" defer></script>
</head>

<body>

  <header class="site-header">
    <div class="container">
      <div class="logo">
        <a href="{{ '/' | relative_url }}">
          <img src="{{ '/assets/images/logo.png' | relative_url }}" alt="{{ site.title }}" class="site-logo">
        </a>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a href="{{ site.baseurl }}/">Home</a></li>
          <li><a href="{{ site.baseurl }}/research/">Research</a></li>
          <li><a href="{{ site.baseurl }}/resources/">Resources</a></li>
          <li><a href="{{ site.baseurl }}/contact/">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="site-content">
    {{ content }}
  </main>

  {% include footer.html %}
</body>
</html>
